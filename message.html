<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WeChat Clone Ultimate</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --header-bg: #ffffff;
            --msg-me: #95ec69;
            --msg-other: #ffffff;
            --accent-color: #07c160;
        }

        /* 主題樣式 */
        [data-theme="sakura"] { --bg-color: #fff0f5; --header-bg: #ffffff; --msg-me: #ffb7c5; --accent-color: #ff69b4; }
        [data-theme="blue"] { --bg-color: #e0f2fe; --header-bg: #ffffff; --msg-me: #7dd3fc; --accent-color: #0284c7; }
        [data-theme="purple"] { --bg-color: #f3e8ff; --header-bg: #ffffff; --msg-me: #d8b4fe; --accent-color: #9333ea; }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;
            box-sizing: border-box;
        }

        body, html { margin: 0; padding: 0; height: 100%; background-color: #f0f0f0; }

        #app {
            display: flex; flex-direction: column;
            height: 100vh; max-width: 500px; margin: 0 auto;
            background-color: var(--bg-color);
            position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 1. 頂部改為白色 */
        header {
            height: 60px; background-color: var(--header-bg);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; border-bottom: 1px solid #eee;
        }

        .header-info { display: flex; align-items: center; }
        .avatar { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; cursor: pointer; }

        /* 2. 設定圖示 (CSS) */
        .settings-icon {
            width: 20px; height: 20px; border: 2px solid #666; border-radius: 50%;
            position: relative; cursor: pointer;
        }
        .settings-icon::before {
            content: ""; position: absolute; width: 26px; height: 2px; background: #666;
            top: 7px; left: -5px; box-shadow: 0 8px 0 #666, 0 -8px 0 #666; transform: rotate(45deg);
        }

        /* 聊天區域 */
        #chat-window {
            flex: 1; overflow-y: auto; padding: 20px 15px 120px;
            display: flex; flex-direction: column; gap: 22px;
        }

        .message-row { display: flex; width: 100%; align-items: flex-start; }
        .row-right { flex-direction: row-reverse; }
        .bubble-container { display: flex; align-items: flex-end; max-width: 75%; }
        .row-right .bubble-container { flex-direction: row; }
        .row-left .bubble-container { flex-direction: row-reverse; }

        .message-time { font-size: 11px; color: #b2b2b2; margin: 0 8px 5px; white-space: nowrap; }

        .bubble {
            padding: 10px 14px; border-radius: 6px; font-size: 16px;
            line-height: 1.5; position: relative; word-break: break-all;
        }

        .row-right .bubble { background-color: var(--msg-me); margin-right: 10px; }
        .row-right .bubble::after {
            content: ""; position: absolute; right: -8px; top: 10px;
            border-left: 8px solid var(--msg-me); border-top: 6px solid transparent; border-bottom: 6px solid transparent;
        }

        .row-left .bubble { background-color: var(--msg-other); margin-left: 10px; border: 1px solid #eee; }
        .row-left .bubble::after {
            content: ""; position: absolute; left: -8px; top: 10px;
            border-right: 8px solid var(--msg-other); border-top: 6px solid transparent; border-bottom: 6px solid transparent;
        }

        /* 3. 發送底框回歸 */
        footer {
            position: absolute; bottom: 0; left: 0; right: 0;
            background-color: #f7f7f7; padding: 12px 15px 30px;
            display: flex; gap: 10px; border-top: 1px solid #ddd;
        }
        #input-msg {
            flex: 1; border: 1px solid #e0e0e0; background: white;
            padding: 10px 15px; border-radius: 8px; font-size: 16px; outline: none;
            user-select: text; -webkit-user-select: text;
        }
        #send-btn {
            background-color: var(--accent-color); color: white; border: none;
            padding: 0 18px; border-radius: 6px; font-weight: bold; cursor: pointer;
        }

        /* 4. 長按選單 (修正黑線) */
        #context-menu {
            position: fixed; background: #4c4c4c; color: white; border-radius: 8px;
            display: none; z-index: 1000; overflow: hidden;
        }
        #context-menu div {
            padding: 12px 24px; cursor: pointer; font-size: 14px;
        }
        #context-menu div:first-child { border-bottom: 1px solid #666; } /* 只有中間有線，底部沒有 */

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 999; }

        /* 設定頁面 */
        #settings-page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; transform: translateX(100%); transition: 0.3s;
        }
        #settings-page.open { transform: translateX(0); }
        .theme-option {
            padding: 18px; border: 2px solid #f0f0f0; border-radius: 12px; margin: 15px;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .theme-option.active { border-color: #007aff; background-color: #faffff; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="header-info">
            <img src="https://via.placeholder.com/100/eeeeee/999999?text=User" class="avatar" style="margin-right:12px;" id="top-avatar" onclick="triggerUpload('opponent')">
            <span id="opponent-name" style="font-weight:bold; font-size:18px;" onclick="changeName()">聊天對象</span>
        </div>
        <div class="settings-icon" onclick="toggleSettings(true)"></div>
    </header>

    <div id="chat-window"></div>

    <footer>
        <input type="text" id="input-msg" placeholder="說點什麼..." autocomplete="off">
        <button id="send-btn">發送</button>
    </footer>

    <div id="settings-page">
        <div style="padding:15px; border-bottom:1px solid #eee; display:flex; align-items:center;">
            <button onclick="toggleSettings(false)" style="border:none; background:none; font-size:16px;">✕ 關閉設定</button>
        </div>
        <div class="theme-option active" id="theme-default" onclick="setTheme('default')">
            <span>經典微信</span><div style="width:20px;height:20px;background:#07c160;border-radius:50%;"></div>
        </div>
        <div class="theme-option" id="theme-sakura" onclick="setTheme('sakura')">
            <span>櫻花系列</span><div style="width:20px;height:20px;background:#ff69b4;border-radius:50%;"></div>
        </div>
        <div class="theme-option" id="theme-blue" onclick="setTheme('blue')">
            <span>海洋藍色</span><div style="width:20px;height:20px;background:#0284c7;border-radius:50%;"></div>
        </div>
        <div class="theme-option" id="theme-purple" onclick="setTheme('purple')">
            <span>淡紫系列</span><div style="width:20px;height:20px;background:#9333ea;border-radius:50%;"></div>
        </div>
    </div>
</div>

<div id="overlay"></div>
<div id="context-menu">
    <div onclick="editMessage()">編輯訊息</div>
    <div onclick="moveMessage()">移動發信人</div>
</div>

<input type="file" id="file-input" accept="image/*" style="display:none;">

<script>
    const chatWindow = document.getElementById('chat-window');
    const inputMsg = document.getElementById('input-msg');
    const sendBtn = document.getElementById('send-btn');
    const contextMenu = document.getElementById('context-menu');
    const overlay = document.getElementById('overlay');
    const fileInput = document.getElementById('file-input');
    const app = document.getElementById('app');

    let currentMsgElement = null;
    let pressTimer;
    let uploadTarget = 'opponent';
    let avatars = {
        me: 'https://via.placeholder.com/100/95ec69/ffffff?text=Me',
        opponent: 'https://via.placeholder.com/100/ffffff/000000?text=A'
    };

    // --- 音效功能 ---
    function playSendSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
        
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.1);
    }

    // --- 訊息核心 ---
    function createMessageElement(text, side) {
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const row = document.createElement('div');
        row.className = `message-row ${side === 'right' ? 'row-right' : 'row-left'}`;
        
        row.innerHTML = `
            <img src="${side === 'right' ? avatars.me : avatars.opponent}" class="avatar" onclick="triggerUpload('${side === 'right' ? 'me' : 'opponent'}')">
            <div class="bubble-container">
                <span class="message-time">${time}</span>
                <div class="bubble">${text}</div>
            </div>
        `;

        const bubble = row.querySelector('.bubble');

        const start = (e) => {
            currentMsgElement = row;
            pressTimer = setTimeout(() => showMenu(e), 600);
        };
        const end = () => clearTimeout(pressTimer);

        bubble.addEventListener('touchstart', start, { passive: false });
        bubble.addEventListener('touchend', end);
        bubble.addEventListener('mousedown', start);
        bubble.addEventListener('mouseup', end);
        bubble.addEventListener('contextmenu', e => e.preventDefault());

        chatWindow.appendChild(row);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        if(side === 'right') playSendSound();
    }

    function showMenu(e) {
        const touch = e.touches ? e.touches[0] : e;
        const isRight = currentMsgElement.classList.contains('row-right');
        contextMenu.style.left = isRight ? (touch.clientX - 140) + 'px' : (touch.clientX + 10) + 'px';
        contextMenu.style.top = (touch.clientY - 20) + 'px';
        contextMenu.style.display = 'block';
        overlay.style.display = 'block';
    }

    function moveMessage() {
        const isRight = currentMsgElement.classList.contains('row-right');
        currentMsgElement.className = isRight ? 'message-row row-left' : 'message-row row-right';
        const img = currentMsgElement.querySelector('.avatar');
        img.src = isRight ? avatars.opponent : avatars.me;
        closeMenu();
    }

    function editMessage() {
        const bubble = currentMsgElement.querySelector('.bubble');
        const newText = prompt("修改訊息：", bubble.innerText);
        if (newText) bubble.innerText = newText;
        closeMenu();
    }

    function closeMenu() { contextMenu.style.display = 'none'; overlay.style.display = 'none'; }
    overlay.onclick = closeMenu;

    function setTheme(theme) {
        document.querySelectorAll('.theme-option').forEach(el => el.classList.remove('active'));
        document.getElementById('theme-' + theme).classList.add('active');
        if(theme === 'default') app.removeAttribute('data-theme');
        else app.setAttribute('data-theme', theme);
    }

    function toggleSettings(open) { document.getElementById('settings-page').classList.toggle('open', open); }

    sendBtn.onclick = () => {
        const t = inputMsg.value.trim();
        if(t) { createMessageElement(t, 'right'); inputMsg.value = ''; }
    };
    inputMsg.onkeypress = (e) => { if(e.key==='Enter') sendBtn.onclick(); };

    function changeName() {
        const n = prompt("修改名稱：");
        if(n) document.getElementById('opponent-name').innerText = n;
    }

    function triggerUpload(t) { uploadTarget = t; fileInput.click(); }

    fileInput.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const url = ev.target.result;
            avatars[uploadTarget] = url;
            if(uploadTarget === 'opponent') {
                document.getElementById('top-avatar').src = url;
                document.querySelectorAll('.row-left .avatar').forEach(i => i.src = url);
            } else {
                document.querySelectorAll('.row-right .avatar').forEach(i => i.src = url);
            }
        };
        reader.readAsDataURL(e.target.files[0]);
    };
</script>

</body>
</html>
